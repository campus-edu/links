<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group8 Links | Bulletin Board</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üìå</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <!-- SortableJS for Drag and Drop -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: white;
            overflow-x: hidden;
        }
        .bg-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; overflow: hidden; background: #0f172a; pointer-events: none; }
        .blob { position: absolute; filter: blur(80px); opacity: 0.6; animation: float 20s infinite alternate; }
        .blob-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: #4f46e5; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 60vw; height: 60vw; background: #7c3aed; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 40%; width: 40vw; height: 40vw; background: #db2777; animation-delay: -10s; }
        @keyframes float { 0% { transform: translate(0, 0) scale(1); } 100% { transform: translate(30px, 50px) scale(1.1); } }
        
        /* Glassmorphism */
        .glass-panel { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(16px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); }
        .glass-card { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); transition: transform 0.2s, box-shadow 0.2s; }
        
        /* Wiggle Animation */
        @keyframes wiggle {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(-1deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(1deg); }
            100% { transform: rotate(0deg); }
        }
        
        .wiggle-mode .glass-card {
            animation: wiggle 0.3s ease-in-out infinite;
            cursor: grab !important;
            border-color: rgba(255, 255, 255, 0.4); /* Highlight borders when arranging */
        }
        .wiggle-mode .glass-card:active {
            cursor: grabbing !important;
            animation: none; /* Stop wiggling while holding */
            transform: scale(1.05);
        }

        /* Standard Interactions (when NOT in wiggle mode) */
        body:not(.wiggle-mode) .glass-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        /* Sortable States */
        .sortable-ghost { opacity: 0.4; background: rgba(255, 255, 255, 0.1); border: 2px dashed rgba(255, 255, 255, 0.3); animation: none; }
        .sortable-drag { opacity: 1; transform: scale(1.05); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); z-index: 50; animation: none; }

        .modal-overlay { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(8px); }
        .glass-input { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.2s; }
        .glass-input:focus { background: rgba(255, 255, 255, 0.1); border-color: rgba(99, 102, 241, 0.5); outline: none; box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2); }
        
        #toast { visibility: hidden; min-width: 250px; background-color: #333; color: #fff; text-align: center; border-radius: 8px; padding: 16px; position: fixed; z-index: 100; left: 50%; bottom: 30px; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s, bottom 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        #toast.show { visibility: visible; opacity: 1; bottom: 50px; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div class="bg-blobs"><div class="blob blob-1 rounded-full"></div><div class="blob blob-2 rounded-full"></div><div class="blob blob-3 rounded-full"></div></div>

    <nav class="glass-panel sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center shadow-lg shadow-indigo-500/30">
                        <i class="fa-solid fa-layer-group text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold tracking-tight text-white">Group8</h1>
                        <p class="text-xs text-gray-400 font-medium">Digital Bulletin Board</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <!-- Arrange Button -->
                    <button id="arrange-btn" onclick="toggleArrangeMode()" class="text-indigo-200 bg-indigo-500/10 hover:bg-indigo-500/20 px-4 py-2 rounded-lg font-medium text-sm transition-colors border border-indigo-500/20 flex items-center gap-2">
                        <i class="fa-solid fa-arrows-up-down-left-right"></i>
                        <span id="arrange-text">Arrange</span>
                    </button>
                    
                    <!-- Add Button -->
                    <button onclick="toggleModal(true)" class="bg-white text-indigo-900 hover:bg-indigo-50 px-4 py-2 rounded-lg font-semibold text-sm transition-colors shadow-lg shadow-white/10 flex items-center gap-2">
                        <i class="fa-solid fa-plus"></i><span class="hidden sm:inline">Add</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow p-6 sm:p-10 relative z-10">
        <div class="max-w-7xl mx-auto mb-8 flex justify-between items-end border-b border-white/10 pb-4">
            <div>
                <h2 class="text-2xl font-semibold text-white/90">Dashboard</h2>
                <p class="text-sm text-gray-400 mt-1">Manage shared links, docs, and deadlines.</p>
            </div>
            <div class="text-sm text-gray-400 font-mono"><span id="count-display">Loading...</span></div>
        </div>

        <div id="pin-container" class="max-w-7xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        </div>
    </main>

    <div id="add-modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 modal-overlay transition-opacity opacity-0" id="modal-backdrop" onclick="toggleModal(false)"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4 pointer-events-none">
            <div class="bg-[#1e293b] border border-white/10 rounded-2xl shadow-2xl w-full max-w-md transform scale-95 opacity-0 transition-all duration-300 pointer-events-auto relative overflow-hidden" id="modal-panel">
                <div class="px-6 py-4 border-b border-white/10 flex justify-between items-center bg-white/5">
                    <h3 class="text-lg font-semibold text-white">Add New Resource</h3>
                    <button onclick="toggleModal(false)" class="text-gray-400 hover:text-white transition-colors"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>
                <form id="resource-form" onsubmit="handleFormSubmit(event)" class="p-6 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Title</label>
                        <input type="text" name="title" required placeholder="e.g., Project Requirements" class="glass-input w-full rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Resource URL</label>
                        <input type="url" name="url" required placeholder="https://..." class="glass-input w-full rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500">
                        <p class="text-xs text-gray-500 mt-1">Must start with http:// or https://</p>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-300 mb-1">Description</label>
                        <textarea name="description" rows="3" placeholder="Brief details..." class="glass-input w-full rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">Due Date</label>
                            <input type="text" name="dueDate" placeholder="Nov 24" class="glass-input w-full rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-300 mb-1">Category Color</label>
                            <select name="color" class="glass-input w-full rounded-lg px-4 py-2.5 focus:ring-2 focus:ring-indigo-500 appearance-none cursor-pointer">
                                <option value="indigo" class="bg-slate-800">Indigo (General)</option>
                                <option value="emerald" class="bg-slate-800">Emerald (Done)</option>
                                <option value="rose" class="bg-slate-800">Rose (Urgent)</option>
                                <option value="amber" class="bg-slate-800">Amber (WIP)</option>
                            </select>
                        </div>
                    </div>
                    <div id="form-error" class="hidden bg-rose-500/10 border border-rose-500/20 text-rose-200 text-sm p-3 rounded-lg"></div>
                    <div class="pt-4 flex justify-end gap-3">
                        <button type="button" onclick="toggleModal(false)" class="px-4 py-2 text-gray-300 hover:text-white font-medium transition-colors">Cancel</button>
                        <button type="submit" id="submit-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-6 py-2 rounded-lg font-semibold shadow-lg shadow-indigo-500/20 transition-all transform hover:scale-[1.02]">Post Resource</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="toast">Link copied to clipboard!</div>

    <script>
        // --- State ---
        let resources = [];
        let sortableInstance = null;
        let isArranging = false;

        // --- Elements ---
        const pinContainer = document.getElementById('pin-container');
        const countDisplay = document.getElementById('count-display');
        const modal = document.getElementById('add-modal');
        const modalBackdrop = document.getElementById('modal-backdrop');
        const modalPanel = document.getElementById('modal-panel');
        const formError = document.getElementById('form-error');
        const arrangeBtn = document.getElementById('arrange-btn');
        const arrangeText = document.getElementById('arrange-text');

        // --- Init ---
        async function init() {
            // Initialize SortableJS but keep it disabled initially
            sortableInstance = new Sortable(pinContainer, {
                animation: 150,
                disabled: true, // Disabled by default!
                ghostClass: 'sortable-ghost',
                dragClass: 'sortable-drag',
                delay: 0, // Instant drag when enabled
                onEnd: function (evt) {
                    saveNewOrder();
                }
            });
            await fetchResources();
        }

        // --- Toggle Arrange Mode ---
        function toggleArrangeMode() {
            isArranging = !isArranging;
            
            if (isArranging) {
                // Enable Dragging
                document.body.classList.add('wiggle-mode');
                sortableInstance.option('disabled', false);
                
                // Update Button UI
                arrangeText.innerText = "Done";
                arrangeBtn.classList.add('bg-indigo-500', 'text-white', 'border-indigo-500');
                arrangeBtn.classList.remove('bg-indigo-500/10', 'text-indigo-200', 'border-indigo-500/20');
                arrangeBtn.innerHTML = `<i class="fa-solid fa-check"></i> <span id="arrange-text">Done</span>`;
                
                showToast("Drag cards to reorder! ‚úã");
            } else {
                // Disable Dragging
                document.body.classList.remove('wiggle-mode');
                sortableInstance.option('disabled', true);
                
                // Reset Button UI
                arrangeBtn.classList.remove('bg-indigo-500', 'text-white', 'border-indigo-500');
                arrangeBtn.classList.add('bg-indigo-500/10', 'text-indigo-200', 'border-indigo-500/20');
                arrangeBtn.innerHTML = `<i class="fa-solid fa-arrows-up-down-left-right"></i> <span id="arrange-text">Arrange</span>`;
            }
        }

        // --- API Logic ---
        async function fetchResources() {
            try {
                const response = await fetch('/api/links');
                if (!response.ok) throw new Error('Failed to fetch');
                resources = await response.json();
                renderPins();
            } catch (error) {
                console.error('Error loading resources:', error);
                pinContainer.innerHTML = `<div class="col-span-full text-center text-rose-400 py-10">Failed to load resources.</div>`;
            }
        }

        async function saveNewOrder() {
            const cards = Array.from(pinContainer.children);
            const newOrderIds = cards.map(card => card.dataset.id).filter(id => id);
            if (newOrderIds.length === 0) return;

            try {
                await fetch('/api/links/reorder', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ order: newOrderIds })
                });
            } catch (err) {
                console.error(err);
                showToast("Connection failed ‚ö†Ô∏è");
            }
        }

        function renderPins() {
            pinContainer.innerHTML = '';
            
            if (resources.length === 0) {
                pinContainer.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 text-center opacity-60" data-id="empty">
                        <div class="w-16 h-16 rounded-full bg-white/5 flex items-center justify-center mb-4">
                            <i class="fa-solid fa-folder-open text-2xl"></i>
                        </div>
                        <p class="text-lg font-medium">No resources yet</p>
                    </div>`;
                countDisplay.innerText = "0 Resources";
            } else {
                resources.forEach(pin => pinContainer.appendChild(createPinElement(pin)));
                countDisplay.innerText = `${resources.length} Resources`;
            }
        }

        function createPinElement(pin) {
            const div = document.createElement('div');
            div.dataset.id = pin._id;

            const config = {
                indigo: { grad: 'from-indigo-500/20 to-purple-500/20', border: 'border-indigo-500/30', glow: 'bg-indigo-500' },
                emerald: { grad: 'from-emerald-500/20 to-teal-500/20', border: 'border-emerald-500/30', glow: 'bg-emerald-500' },
                rose: { grad: 'from-rose-500/20 to-pink-500/20', border: 'border-rose-500/30', glow: 'bg-rose-500' },
                amber: { grad: 'from-amber-500/20 to-orange-500/20', border: 'border-amber-500/30', glow: 'bg-amber-500' }
            };
            const theme = config[pin.color] || config.indigo;

            let icon = 'fa-link';
            const lowerUrl = (pin.url || '').toLowerCase();
            if (lowerUrl.includes('docs.google')) icon = 'fa-file-lines';
            else if (lowerUrl.includes('drive.google')) icon = 'fa-google-drive';
            else if (lowerUrl.includes('figma')) icon = 'fa-pen-nib';
            else if (lowerUrl.includes('github')) icon = 'fa-github';
            else if (lowerUrl.includes('youtube')) icon = 'fa-youtube';
            else if (lowerUrl.includes('calendar')) icon = 'fa-calendar-days';

            div.className = `glass-card rounded-2xl p-6 flex flex-col h-64 relative group bg-gradient-to-br ${theme.grad} ${theme.border}`;
            
            div.innerHTML = `
                <div class="flex items-start gap-4 mb-4 pointer-events-none">
                    <div class="w-12 h-12 rounded-lg ${theme.glow} bg-opacity-20 flex items-center justify-center border border-white/10 shrink-0 shadow-[0_0_15px_rgba(0,0,0,0.2)]">
                        <i class="fa-solid ${icon} text-white text-xl"></i>
                    </div>
                    <div class="overflow-hidden pt-1 w-full">
                        <h3 class="font-semibold text-lg leading-tight text-white truncate mb-1">${escapeHtml(pin.title)}</h3>
                        <div class="flex items-center gap-2 text-xs font-medium">
                             ${pin.dueDate ? `<span class="bg-white/10 px-2 py-0.5 rounded text-indigo-200 border border-white/5">Due ${escapeHtml(pin.dueDate)}</span>` : ''}
                        </div>
                    </div>
                </div>
                <button onclick="deleteResource('${pin._id}')" class="absolute top-4 right-4 text-white/20 hover:text-rose-400 transition-colors p-2 z-10" title="Delete">
                    <i class="fa-solid fa-trash-can"></i>
                </button>

                <p class="text-sm text-gray-300 leading-relaxed line-clamp-3 mb-auto opacity-80 border-t border-white/5 pt-4 mt-2 break-words pointer-events-none">
                    ${escapeHtml(pin.description)}
                </p>

                <div class="mt-4 pt-4 flex gap-3 items-end relative z-10">
                    <a href="${escapeHtml(pin.url)}" target="_blank" class="flex-grow text-center bg-white/10 hover:bg-white/20 border border-white/10 text-white py-2 rounded-lg font-medium transition-all flex items-center justify-center gap-2 hover:shadow-lg">
                        Open <i class="fa-solid fa-arrow-up-right-from-square text-xs opacity-70"></i>
                    </a>
                    <button onclick="copyToClipboard('${escapeHtml(pin.url)}')" class="bg-white/5 hover:bg-white/10 border border-white/10 text-white py-2 px-3 rounded-lg transition-all" title="Copy Link">
                        <i class="fa-regular fa-copy"></i>
                    </button>
                </div>
            `;
            return div;
        }

        // --- Handlers ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            btn.disabled = true; btn.innerText = "Posting...";
            formError.classList.add('hidden');
            
            const formData = new FormData(e.target);
            const newResource = {
                title: formData.get('title'), url: formData.get('url'),
                description: formData.get('description'), dueDate: formData.get('dueDate'),
                color: formData.get('color')
            };

            try {
                const response = await fetch('/api/links', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(newResource)
                });
                const data = await response.json();

                if (response.ok) {
                    await fetchResources(); toggleModal(false); showToast("Resource added! üéâ");
                } else {
                    let msg = data.error && data.error.includes("Link validation failed") ? data.error.split(':').pop() : data.error || 'Failed to create';
                    formError.innerText = msg; formError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error); formError.innerText = "Server connection failed."; formError.classList.remove('hidden');
            } finally {
                btn.disabled = false; btn.innerText = "Post Resource";
            }
        }

        async function deleteResource(id) {
            if(confirm('Delete this link?')) {
                try {
                    const response = await fetch(`/api/links/${id}`, { method: 'DELETE' });
                    if (response.ok) { await fetchResources(); showToast("Deleted. üóëÔ∏è"); }
                } catch (error) { console.error('Error:', error); }
            }
        }

        // --- Utils ---
        function toggleModal(show) {
            formError.classList.add('hidden');
            if (show) { modal.classList.remove('hidden'); setTimeout(() => { modalBackdrop.classList.remove('opacity-0'); modalPanel.classList.remove('opacity-0', 'scale-95'); modalPanel.classList.add('scale-100'); }, 10); } 
            else { modalBackdrop.classList.add('opacity-0'); modalPanel.classList.remove('scale-100'); modalPanel.classList.add('opacity-0', 'scale-95'); setTimeout(() => { modal.classList.add('hidden'); document.getElementById('resource-form').reset(); }, 300); }
        }
        function showToast(message) { const toast = document.getElementById('toast'); toast.innerText = message; toast.className = "show"; setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000); }
        function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => showToast("Link copied! üìã")).catch(err => console.error(err)); }
        function escapeHtml(text) { if (!text) return ''; return text.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;").replace(/"/g, "&quot;").replace(/'/g, "&#039;"); }

        init();
    </script>
</body>
</html>
